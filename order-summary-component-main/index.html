<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main>
    <div class="order-summary-component">
        <img class="main-img" src="images/illustration-hero.svg" alt="a long-hair human with an emerald color shirt, holds a phone and dances while listening to music from headphones. Illustration in a coloring book style">

      
        <div class="summary-section grid-flow">
          <h1 class="section-title grid-flow" data-spacing="small">
            Order Summary
          </h1>
           <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
                
          
                <div class="selected-area">
          <div class="icon-music">
            <img src="images/icon-music.svg" alt="">
          </div>
          <h2 class="selected-title">
            Annual Plan
                </h2>
          <p class="price">
            $59.99/year
          </p>
          <p class="change-selected">
            Change
          </p>
                </div>
          
                <div class="action-buttons grid-flow" data-spacing="nogap">
          <button class="proceed-btn">Proceed to Payment</button>
          <button class="cancel-btn"><span>Cancel Order</span></button>
                </div>
        </div>
    </div>
  </main>
  
</body>
</html>
