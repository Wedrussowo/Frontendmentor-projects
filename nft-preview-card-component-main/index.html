<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1 class="sr-only">Frontend Mentor Coding Camp</h1>
    <main>
      <header class="main-picture">
        <a href="#"><img src="images/image-equilibrium.jpg" alt="current NFT picture" /></a>
        <a href="#" class="icon-view"><img src="images/icon-view.svg" alt="the icon of an eye, after hovering on NFT picture"></a>
      </header>

      <h1 class="nft-title"><a href="#">Equilibrium #3429</a></h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-and-time-left">
          <h2 class="price">
            <img src="images/icon-ethereum.svg" alt="icon of ethereum coin" />
            0.041 ETH
          </h2>
        
        <h3 class="time-left">
          <img src="images/icon-clock.svg" alt="icon of clock" />
          3 days left
        </h3>
      </div>

      <div class="creation-of">
        <div class="avatar">
          <a href="#"><img src="images/image-avatar.png" alt="picture of avatar" /></a>
        </div>
        <h4>Creation of <a href="#" class="nickname">Jules Wyvern</a></h4>
      </div>
    </main>

    <footer class="attribution">
      <span class="footkinda">Challenge by
      <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub" target="_blank"
        >Frontend Mentor</a
      >.</span><span class="footkinda">Coded by <a href="https://www.frontendmentor.io/profile/Wedrussowo" target="_blank">Wedrussowo</a>.</span>
    </footer>
  </body>
</html>
