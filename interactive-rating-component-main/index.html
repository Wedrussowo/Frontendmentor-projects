<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"

    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body id="submit" class="bg-primary">
    <main class="bg-component">
      <article class="before-submit">
        <!-- The header with the star logo -->
        <header class="circle-box-star">
          <img
            src="images/icon-star.svg"
            alt="Logo of five-pointed orange star"
          />
        </header>
        <!-- The main section with rating state and submit button -->
        <section class="section-bfr">
          <!-- Rating state start -->
          <h1 class="title">How did we do?</h1>
          <!-- Introduction text -->
          <h2 class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
        </h2>
          <!-- The buttons for rating -->
          <div class="rates">
            <input
              type="button"
              value="1"
              class="circle-box"
            />
            <input
              type="button"
              value="2"
              class="circle-box"
            />
            <input
              type="button"
              value="3"
              class="circle-box"
            />
            <input
              type="button"
              value="4"
              class="circle-box"
            />
            <input
              type="button"
              value="5"
              class="circle-box"
            />
          </div>
              <!-- submit button -->
              <input type="submit" value="Submit" class="submit-btn bg-orange inaccessible">
            </a>
        </section>
      </article>

       <!-- hidden article that is displayed after pressing submit -->
      <article class="after-submit display-none">
        <!-- The header with the terminal logo -->
        <header class="dsp-flex" style="margin-top: 1rem;">
          <img
            src="images/illustration-thank-you.svg"
            alt="an illustration showing a terminal, bank card and a receipt"
          />
        </header>

        <!-- The main section with thanks -->
        <section class="dsp-flex">
          <div class="inform-choice txt-align">
            <!-- text indicating which rate has been selected -->
            <h2>You selected <span id="rate-number"></span> out of 5</h2>
          </div>
          <h1 class="title txt-align">Thank you!</h1>

          <h2 class="description txt-align description-after-submit">
            We appreciate you taking the time to give a rating. If you ever need

        </h2>
        </section>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
