<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="bg-primary">
    <main id="thankyou" class="bg-component dsp-flex">

      <!-- The header with the terminal logo -->
      <header>
        <img
          class="terminal-logo"
          src="images/illustration-thank-you.svg"
          alt="an illustration showing a terminal, bank card and a receipt"
        />
      </header>

      <!-- The main section with thanks -->
      <section class="dsp-flex">
        <div class="inform-choice txt-align">
          <!-- text indicating which rate has been selected -->
          <h2>You selected <span id="rateNumber"></span> out of 5</h2>
        </div>
        <h1 class="title txt-align">Thank you!</h1>

        <p class="description txt-align description-after-submit">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>

    <script>
            // function that onload takes value of selected rate and places it into the <span #rateNumber >
            window.addEventListener('load', function () {
        var value = sessionStorage.getItem('value')
        rateNumber.innerHTML = value
      })
    </script>
  </body>
</html>
