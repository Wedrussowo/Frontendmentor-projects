<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="main-section">
          <h1 class="head-title">
            Get <span class="head-title-span">insights</span> that help your
            business grow.
          </h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="overview">
            <h2 class="overview-headers">10k+</h2>
            <p class="overview-paragraphs">companies</p>
            <h2 class="overview-headers">314</h2>
            <p class="overview-paragraphs">templates</p>
            <h2 class="overview-headers">12m+</h2>
            <p class="overview-paragraphs">queries</p>
          </div>
        </section>
        <div class="images">
          <img class="desktop-img" src="images/image-header-desktop.jpg" alt="" />
          <img class="mobile-img" src="images/image-header-mobile.jpg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
